<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome connection -->
    <script
      src="https://kit.fontawesome.com/ea4c1a8b8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Heading element with H1 and logotype -->
    <header>
      <h1 class="heading">
        <img
          class="logo"
          src="assets/images/logo.png"
          alt="Logotype for RPS Game"
        />
        RPS Game - Try to beat the AI
      </h1>
      <!-- Thanks to user gonz4 @ openclipart for the logotype -->
    </header>
    <!-- Game area including controllers -->
    <div class="game">
      <div class="controllers">
        <button data-type="rock" id="rock" class="buttons" title="Rock">
          <i class="fa-regular fa-hand-back-fist fa-rotate-90"></i>
        </button>
        <button data-type="scizor" id="scizor" class="buttons" title="Scizor">
          <i class="fa-regular fa-hand-scissors fa-flip-horizontal"></i>
        </button>
        <button data-type="paper" id="paper" class="buttons" title="Paper">
          <i class="fa-regular fa-hand fa-rotate-90"></i>
        </button>
        <button data-type="lizard" id="lizard" class="buttons" title="Lizard">
          <i class="fa-regular fa-hand-lizard fa-flip-horizontal"></i>
        </button>
        <button data-type="spock" id="spock" class="buttons" title="Spock">
          <i class="fa-regular fa-hand-spock fa-rotate-90"></i>
        </button>
      </div>
      <!-- Game area including guiding copy and results message -->
      <div class="game-copy">
        <h2 class="submit-text">Think wisely and make your choice!</h2>
      </div>
      <div class="results"><span id="results-text">x</span></div>
    </div>
    <!-- Score area to keep track on scores between user and AI -->
    <div class="score-tracker">
      <p class="win"><span class="wins">0</span></p>
      <p class="loss"><span class="losses">0</span></p>
    </div>
    <!-- Reset area to be able to restart the game -->
    <div class="reset-area">
      <button data-type="reset" class="reset-button" title="Reset">
        reset
      </button>
    </div>
    <!-- JavaScript connection -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
