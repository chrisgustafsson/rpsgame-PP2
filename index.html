<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script
      src="https://kit.fontawesome.com/ea4c1a8b8b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="heading">
        <img
          class="logo"
          src="assets/images/logo.png"
          alt="Logotype for RPS Game"
        />
        RPS Game - Try to beat the <i class="fa-solid fa-robot"></i>
      </h1>
      <!-- Thanks to user gonz4 @ openclipart for the logotype -->
    </header>
    <div class="game">
      <div class="controllers">
        <button data-type="rock" class="buttons">
          <i class="fa-regular fa-hand-back-fist fa-rotate-90"></i>
        </button>
        <button data-type="scizor" class="buttons">
          <i class="fa-regular fa-hand-scissors fa-flip-horizontal"></i>
        </button>
        <button data-type="paper" class="buttons">
          <i class="fa-regular fa-hand fa-rotate-90"></i>
        </button>
        <button data-type="lizard" class="buttons">
          <i class="fa-regular fa-hand-lizard fa-flip-horizontal"></i>
        </button>
        <button data-type="spock" class="buttons">
          <i class="fa-regular fa-hand-spock fa-rotate-90"></i>
        </button>
      </div>
      <div class="game-copy">
        <h2>
          Think wisely and make your choice, then click on the "submit" button
          below!
        </h2>
        <button data-type="submit" class="submit-button">
          Submit your choice
        </button>
      </div>
    </div>
    <div class="score-tracker">
      <p class="win">0 wins</p>
      <p class="loss">0 loses</p>
    </div>
    <div class="reset-area">
      <button data-type="reset" class="reset-button">Reset the scores</button>
    </div>
  </body>
</html>
